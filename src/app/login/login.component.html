<div class="container">
  <div class="row">
      <div class="col-lg-3 col-md-2"></div>
      <div class="col-lg-6 col-md-8 login-box">

          <div class="col-lg-12 login-title">
              非員工訂餐
          </div>

          <div class="col-lg-12 login-form">
              <div class="col-lg-12 login-form">
                  <form [formGroup]="loginForm">
                      <div class="form-group">
                          <label class="form-control-label">身份証號</label>
                          <input type="text" class="form-control" formControlName="userName">
                          <p *ngIf="loginForm.get('userName')?.errors?.required">請輸入身份証號</p>
                          <p *ngIf="loginForm.get('userName')?.errors?.minlength?.requiredLength||loginForm.get('userName')?.errors?.maxlength?.requiredLength">身份証號輸入錯誤</p>
                          <p *ngIf="loginForm.get('userName')?.errors?.msg">{{loginForm.get('userName')?.errors?.msg}}</p>

                      </div>
                      <div class="form-group">
                          <label class="form-control-label">密碼</label>
                          <input type="password" class="form-control" formControlName="password">
                          <p *ngIf="loginForm.get('password')?.errors?.required">請輸入密碼</p>
                          <p *ngIf="loginForm.get('password')?.errors?.msg">{{loginForm.get('password')?.errors?.msg}}</p>
                      </div>

                      <div class="col-lg-12 loginbttm">
                          <div class="col-lg-6 login-btm login-text">
                              <!-- Error Message -->
                          </div>
                          <div class="col-lg-6 login-btm login-button">
                              <button type="submit" class="btn btn-outline-info" [disabled]="!loginForm.valid"  (click)="submit()"  >開始訂餐</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
          <div class="col-lg-3 col-md-2"></div>
      </div>
  </div>
  v1.1
